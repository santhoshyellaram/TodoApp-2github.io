<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./todolist.css" />
    <link rel="icon" href="./Images/Adobe xd image.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TodoList - UX</title>
  </head>
  <body>
    <div class="header">
      <h1 class="tasks-list">Tasks <span>Lists</span></h1>
      <h2 class="add-list">
        <i
          class="fa fa-plus-circle"
          style="font-size: 44px; color: red; margin-right: 20px"
        ></i
        >Add List
      </h2>
    </div>

    <div class="cards-container">
      <div class="first-card">
        <h4>Trip to Paris</h4>
        <hr class="hr" />
        <p class="completed-task"><b>Completed task</b></p>
        <p class="pending-task"><button></button> Pending Task</p>
      </div>
      <div class="first-card">
        <h4>My Todo List</h4>
        <hr class="hr" />
        <p class="completed-task"><b>Completed task</b></p>
        <p class="pending-task"><button></button> Pending Task</p>
      </div>
      <div class="first-card">
        <h4>My Todo List</h4>
        <hr class="hr" />
        <p class="completed-task"><b>Completed task</b></p>
        <p class="pending-task"><button></button> Pending Task</p>
      </div>
    </div>
  </body>
</html>
