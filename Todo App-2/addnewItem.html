<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./addnewItem.css" />
    <script
      src="https://kit.fontawesome.com/36c5b9dc63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./Images/Adobe xd image.png" />
    <title>TodoList - UX</title>
  </head>
  <body>
    <div class="background-blur">
      <h1 class="main-heading">Trip to Paris</h1>
      <h2 class="back-arrow">
        <i
          class="fas fa-arrow-alt-circle-left"
          style="font-size: 28px; color: red; margin-right: 8px"
        ></i
        >Back
      </h2>
      <div class="card">
        <h3 class="trip-pasris">Trip to Paris</h3>
        <hr class="under-line" />
        <p class="completed-task"><b>Completed Task</b></p>
        <p class="pending-task"><button></button> Pending Task</p>
        <i
          class="fa fa-plus-circle"
          style="
            font-size: 28px;
            color: red;
            position: absolute;
            margin-top: 5.5rem;
            margin-left: 7.5rem;
          "
        ></i>
      </div>
    </div>

    <div class="bluer-center">
      <div class="card2">
        <p class="addnew-item">Add New Item</p>
        <p><button class="first-button"></button></p>
        <p><button class="second-button">ADD</button></p>
      </div>
    </div>
  </body>
</html>
